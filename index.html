<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style/style.css">
</head>





<body>
    <h1>aaa</h1>
    <div class="container">
        <div class="my-5 bg-secondary-subtle rounded-2 shadow-lg">
            <h1 class="text-danger">Product Form</h1>
            <div class="py-3 px-2">
                <div class="mb-3">
                    <label for="productName" class="form-label">Product Name</label>
                    <input type="text" class="form-control" id="productName" placeholder="Ex: Samsung">
                </div>
                <div class="mb-3">
                    <label for="productCategory" class="form-label">Product Category</label>
                    <input type="text" class="form-control" id="productCategory" placeholder="Ex: Mobile">
                </div>
                <div class="mb-3">
                    <label for="productPrice" class="form-label">Product Price</label>
                    <input type="text" class="form-control" id="productPrice" placeholder="Ex: 1900">
                </div>
            </div>
            <div class="mb-3">
                <button type="button" class="btn btn-primary" onclick="addProduct()">Submit</button>
            </div>
            <div id="search">
                <div class="mb-3">
                    <input type="search" class="form-control" id="searchInput" placeholder="Search" oninput="searchProducts()">
                </div>
            </div>
        </div>

        <h2>Product Datatable</h2>

        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Product Name</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="tableData"></tbody>

            <tfoot>
                <tr>
                    <th>Total Records</th>
                    <td id="totalRecords" colspan="4">0</td>
                </tr>
            </tfoot>
        </table>
    </div>

    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
